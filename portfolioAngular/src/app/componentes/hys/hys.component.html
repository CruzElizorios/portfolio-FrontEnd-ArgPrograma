<section class="container-fluid px-md-5 px-xs-1 py-5 sobreMi">
    <div class="container-lg apa">
        <h3 class="sobreMi-titulo">Hard y Soft Skills</h3>
        <div>
            <button type="button" *ngIf="isLogged" class="btn btn-info" routerLink="/newskill" > AÃ±adir skill</button>
        </div>
        <div class="row d-flex"  *ngFor="let skill of skill">
            <div>
                <h5 class="barra-titulo">{{skill.nombre}}</h5>
                <div class="progress barras" style="height: 25px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: {{skill.porcentaje}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skill.porcentaje}}%</div>
                </div>
            </div>
            <div class="d-flex" *ngIf="isLogged">
                <button type="button" class="btn btn-warning" routerLink="/editarhys/{{skill.id}}">
                    <i class="fa-solid fa-pencil"></i>
                </button>
                <button type="button" class="btn btn-danger botonEliminar" (click)="delete(skill.id)">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>

    </div>
</section>
