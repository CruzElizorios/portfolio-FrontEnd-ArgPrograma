<div class="container-fluid banner-container ">
    <div class="container-lg py-5 px-4" >
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7 d-flex align-items-center">
                <div class="banner-container-descripcion">
                    <span>bienvenido a mi portfolio</span>
                    <h1>Hola soy <b class="resaltado">{{persona?.nombre}} {{persona?.apellido}}</b></h1>
                    <h2>{{persona?.subtitulo}}</h2>
                    <div class="d-flex " *ngIf="isLogged">
                        <button type="button" class="btn btn-warning" routerLink="/editarpersona/{{persona?.id}}">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                    </div>
                    <div class="tecnologias">
                        <div><i class="fa-brands fa-html5"></i><span> HTMl</span></div>
                        <div><i class="fa-brands fa-css3-alt"></i><span> CSS</span></div>
                        <div><i class="fa-brands fa-square-js"></i><span> JavaScript</span></div>
                        <div><i class="fa-brands fa-java"></i><span> Java</span></div>
                        <div><i class="fa-brands fa-angular"></i><span> Angular</span></div>
                    </div>
                    <div  class="contenedor-botones">
                        <button class="contacto">contacto!</button>
                        <button class="contacto">descubrir</button>
                    </div>
                </div>
            </div>
            <div (click)="mostrarfoto()" class="banner-container-imagen col-9 col-sm-7 col-md-6 col-lg-5">
                <div class="banner-container-imagen-luz"></div>
                <img class="img-fluid banner-container-imagen-pre" id="bannerImg" src="../../../assets/img/draw/programando_designer.svg"  alt="programador mirando su pc">
                <div [className]="clasePerfil"><img class="img-fluid" [src]="persona?.img" alt="foto de perfil"></div>
            </div>
        </div>
    </div>
</div>
