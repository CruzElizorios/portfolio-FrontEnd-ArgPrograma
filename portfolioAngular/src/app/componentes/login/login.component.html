<section class="" style="background-color: rgb(228, 181, 53);min-height: 100vh;display: flex; align-items: center;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/img/Safe-cuate.svg"
          class="img-fluid" alt="Sample image">
          <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image"> -->
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!-- comienza formulario -->
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-outline mb-4">
            <label class="form-label" for="nombreUsuario">Usuario:</label>
            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
              placeholder="Ingrese su Usuario" [(ngModel)]="nombreUsuario" required/>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="password">Contraseña:</label>
            <input type="password" id="password" name="password"  class="form-control form-control-lg"
              placeholder="Ingrese su Contraseña" [(ngModel)]="password" required/>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg boton-login">Ingresar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

</section>
