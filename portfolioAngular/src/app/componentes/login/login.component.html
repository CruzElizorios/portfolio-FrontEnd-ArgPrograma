<section class="vh-100" style="background-color: rgb(228, 181, 53);">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <!-- comienza formulario -->
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="nombreUsuario">Usuario</label>
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                placeholder="Ingrese su Usuario" [(ngModel)]="nombreUsuario" required/>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" id="password" name="password"  class="form-control form-control-lg"
                placeholder="Ingrese su Contraseña" [(ngModel)]="password" required/>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">No tiene una cuenta? <a href="#!"
                  class="link-danger"> Registrar</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2023. All rights reserved.
      </div>
    </div>
  </section>
