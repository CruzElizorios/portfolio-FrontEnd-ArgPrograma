<section  class="container-fluid px-md-5 px-xs-1 py-5 sobreMi">
    <div class="container-lg">
        <h3 class="sobreMi-titulo">Acerca de mí</h3>
        <div class="row d-flex text-center align-items-center justify-content-around">
            <div class="col-lg-4 col-md-6 col-sm-6 col-8 contSobreMi">
                <img  class="img-fluid sobreMi-img" src="../../../assets/img/draw/sentadoEscritorio_feeling_proud_colorF9A826.svg" alt="">
                <div class="sobreMi-img-piso"></div>
            </div>
            <div class="col-lg-7 col-md-6 col-11">
                <button type="button"  *ngIf="isLogged" class="btn btn-info mb-2" routerLink="/nuevainfo" > Añadir nueva descripción</button>
                <div *ngFor="let info of infoList">
                    <p class="sobreMi-parrafo">{{info.info}}</p>
                    <div class="d-flex " *ngIf="isLogged">
                        <button type="button" class="btn btn-warning" routerLink="/editarinfo/{{info.id}}">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-danger botonEliminar" (click)="delete(info.id)">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
